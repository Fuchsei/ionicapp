<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="underlog">
    <ion-item>
    <!--News Suche durch Newsapi.org Api-->
      <ion-input [(ngModel)]='topic' placeholder='Thema Suchen...'></ion-input>
    </ion-item>
    <ion-button expand='block' (click)='search()' >Suche</ion-button>

    <ion-card *ngFor='let item of newsData'>
      <ion-card-header>
        <img class="newsImage" [src]="item.urlToImage">
        <h4>
          {{item.title}}
        </h4>
        <ion-card-content>
          <p>
            {{item.description}}
          </p>
        </ion-card-content>
      </ion-card-header>

      
    </ion-card>


  </div>
</ion-content>
